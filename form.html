    <main>
        <h2>Login</h2>
        <form method="get" action="record.html">
            <fieldset>
                <legend>User Info</legend>
                <label class="top">Username*<input type="text" id="uid" name="uid" required></label>
                <label class="top">Password*<input type="password" id="pwd" name="pwd"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        title="Password must at least 8 characters long and contain at least one number and one uppercase letter"
                        required></label>
                <label class="top">Confirm Password*<input type="password" id="confirmPwd" name="confirmPwd"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        title="Password must at least 8 characters long and contain at least one number and one uppercase letter"
                        required></label>
                <div class="password-message"></div>
                <label class="top">Email*<input type="email" id="email" name="email"
                        pattern="[a-zA-Z0-9._%+-]+@byui\.edu" title="Please enter a valid byui.edu email address."
                        placeholder="someone@byui.edu" required></label>
                <div class="email-message"></div>
                <label class="rating">Rating: <span id="rangevalue">0</span><input type="range" id="rating"
                        name="rating" min="0" max="10" value="0" step="1" list="rangevalues">
                    <datalist id="rangevalues">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </datalist>
                </label>

            </fieldset>
            <input type="submit" value="Sign In" class="submitBtn">
        </form>
