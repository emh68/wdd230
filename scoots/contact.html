        <div class="contact">
            <div class="contact-headline">
                <p>If you have any questions or concerns, please contact us.</p>
            </div>
            <form action="thankyou.html" method="get" class="contact-form">
                <!-- <fieldset> -->
                <!-- <legend>User Info</legend> -->
                <div class="form-container">
                    <label class="contact-label">First Name*<input type="text" id="fname" name="fname"
                            class="contact-input" required></label>
                    <label class="contact-label">Last Name*<input type="text" id="lname" name="lname"
                            class="contact-input" required></label>
                    <label class="contact-label">Email*<input type="email" id="email" name="email" class="contact-input"
                            placeholder="yourname@something.com" required></label>
                    <label class="contact-label">Phone*<input type="tel" id="phone" name="phone" class="contact-input"
                            placeholder="i.e. 3258954456" required></label>
                    <label class="contact-label">Message<textarea id="message" name="message" class="message" rows="6"
                            cols="50"></textarea></label>
                    <!-- <label class="contact-label">Country*<input type="text" id="country" name="country"
                        class="contact-input" required></label>
                <label class="contact-label">Cruise Line<input type="text" id="cruiseline" name="cruiseline"
                        class="contact-input" pattern="[a-zA-Z\s\-]{5,}"
                        title="Only alpha characters, hyphens and spaces are allowed and must be at least 5 characters long."></label> -->
                    <!-- </fieldset> -->
                    <input type="hidden" id="dateTime" name="dateTime">
                    <div class="button-container">
                        <input type="submit" value="Send" class="contact-submitBtn">
                    </div>
                </div>
            </form>
